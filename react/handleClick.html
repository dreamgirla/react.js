<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>handleClick</title>
	<script type="text/javascript" src="build/react.js"></script>
	<script type="text/javascript" src="build/react-dom.js"></script>
	<script type="text/javascript" src="build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<!-- this.refs.[refName] 就会返回这个真实的 DOM 节点 -->

	<!-- 由于 this.refs.[refName] 属性获取的是真实 DOM ，所以必须等到虚拟 DOM 插入文档以后，才能使用这个属性，否则会报错。通过为组件指定 Click 事件的回调函数，确保了只有等到真实 DOM 发生 Click 事件之后，才会读取 this.refs.[refName] 属性。 -->
	<!-- ref 属性,获取真实的 DOM 节点，虚拟 DOM 是拿不到用户输入的 -->
	
	<!-- React 组件支持很多事件，除了 Click 事件以外，还有 KeyDown 、Copy、Scroll 等 -->
	<script type="text/babel">
		var MyComponent = React.createClass({
			handleClick: function(){
				this.refs.myTextInput.focus();
			},
			
			render: function(){
				return (
					<div>
						<input type="text" ref="myTextInput"/>
						<input type="button" value="Focus the text input" onClick={this.handleClick} />
					</div>
				);
			}
		});

		ReactDOM.render(
			<MyComponent/>,
			document.getElementById('example')
		);
	</script>
</body>
</html>
