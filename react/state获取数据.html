<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>state获取数据</title>
	<script type="text/javascript" src="build/react.js"></script>
	<script type="text/javascript" src="build/react-dom.js"></script>
	<script type="text/javascript" src="build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<!-- React 允许将代码封装成组件（component），然后像插入普通 HTML 标签一样，在网页中插入这个组件。React.createClass 方法就用于生成一个组件类
	变量 HelloMessage 就是一个组件类。模板插入 <HelloMessage /> 时，会自动生成 HelloMessage 的一个实例.所有组件类都必须有自己的 render 方法，用于输出组件。
	组件类的第一个字母必须大写. 组件类只能包含一个顶层标签，否则也会报错。
	 -->
	<script type="text/babel">
		var HelloMessage = React.createClass({
			render: function(){
				return <h1>Hello {this.props.name}</h1>;
			}
		});

		ReactDOM.render(
			<HelloMessage name="John"/>,
			document.getElementById('example')
		);
	</script>
</body>
</html>
